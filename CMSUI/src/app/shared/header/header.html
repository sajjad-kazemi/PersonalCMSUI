<mat-toolbar color="primary">
  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item>Profile</button>
    <button mat-menu-item>Settings</button>
    <button mat-menu-item>Logout</button>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="profileMenu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #menu1="matMenu">
    <button mat-menu-item>Option 1</button>
    <button mat-menu-item>Option 2</button>
  </mat-menu>

  <mat-menu #menu2="matMenu">
    <button mat-menu-item>Option A</button>
    <button mat-menu-item>Option B</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="menu1">Menu 1</button>
  <button mat-button [matMenuTriggerFor]="menu2">Menu 2</button>

  <span class="spacer"></span>
  <span style="cursor: pointer;">CMS</span>
</mat-toolbar>
